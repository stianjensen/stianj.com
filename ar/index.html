<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://stianj.com/ar/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	    <img id="card" src="http://placekitten.com/200/200" />
	    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <a-asset-item id="tree" src="https://aframe.io/aframe/examples/assets/models/tree2.glb"></a-asset-item>
        <a-asset-item id="bv" src="black-valley.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          color="#48f"
          position="0 0 0"
          height="1"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          animation="property: position; to: 0 0 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate;"
        >
          <a-gltf-model rotation="90 0 0" position="-0.38 0 0.1" scale="0.008 0.008 0.008" src="#bv"></a-gltf-model>
        </a-entity>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          animation="property: position; to: 0 0 1; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate;"
        >
          <a-icosahedron color="#FF926B" radius="0.05" position="-0.5 -0.5 0.2"></a-icosahedron>
          <a-icosahedron color="#FF926B" radius="0.05" position="0.5 -0.5 0.2"></a-icosahedron>
          <a-icosahedron color="#FF926B" radius="0.05" position="-0.5 0.5 0.2"></a-icosahedron>
          <a-icosahedron color="#FF926B" radius="0.05" position="0.5 0.5 0.2"></a-icosahedron>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
